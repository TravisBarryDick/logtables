<html>

<head>
  <script src="main.js"> </script>
  <style>
  th, td {
    border: 1px solid black;
    padding:5px;
  }
  table {
    font-family: Palatino;
    font-size: 25px;
    border-collapse: collapse;
    width: 75%;
    page-break-before: always;
    page-break-after: always;
    margin: 10px;
  }
  </style>
</head>

<body>

  <h1> Table Parameters </h1>

  <h4> Table Setup </h4>

  Start: <input type="text" id="start" value="1.0" size="6" /><br>
  Increment: <input type="text" id="increment" value="0.1" size="6" /><br>
  Rows Per Table: <input type="text" id="rows" value="10" size="6" /><br>
  Number of Tables: <input type="text" id="numTables" value="9" size="6" /><br>

  <h4> Approximation Quality </h4>

  Degree: <input type="text" id="degree" value="3" size="6" /><br>
  Precision: <input type="text" id="precision" value=4 size="6" /><br>

  <input type="button" value="Generate" onclick="generate()" /><br>

  <h1> Unfilled Tables </h1>
  <div id = "unfilled"> </div>

  <h1> Filled Tables </h1>
  <div id = "filled"> </div>

</body>

</html>
